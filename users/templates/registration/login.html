{% extends 'TI_Management_app/base.html' %}
{% block content %}
    {% if form.errors %}
        <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-large pull-right">Zaloguj</button>
        <input type="hidden" name="next" value="{% url 'members_list' %}" />
        <br />
        <br />
    </form>

{% endblock content %}

<!DOCTYPE html>
{% load static %}
{% load ti_management_tags %}
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>zzti LUMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="zzti LUMS">
        <meta name="author" content="zzti LUMS">
        <link rel="icon" type="image/x-icon" href="{% static 'img/zzti_png-3.png' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/TI_Management_app.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/TI_Management_app.js' %}"></script>
    </head>
<body>

<div class="hero-unit">
    {% if form.errors %}
        <p><b>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</b></p>
    {% endif %}
    <div class="notepad">
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br />
        <button type="submit" class="btn btn-primary btn-large pull-right">Zaloguj</button>
<!--        <input type="hidden" name="next" value="{% url 'TI_Management_app:members_list' %}" />-->
        <input type="hidden" name="next" value="{{ next }}" />
        <br />
    </form>
    </div>
</div>

</body>
</html>
